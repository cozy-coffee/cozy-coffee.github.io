<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; 
        background-color: #633D38;
    } 
    #logo_circle {
        top: 0;
        left: 0;
        width: 70%;
        height: 70%; 
    } 
  </style>
</head>
<body>
  <div id='loading'>
  <img id="logo_circle" src='https://cozy-coffee.github.io/files/images/Logo%20(circle).svg'>
  </div>
  <script>
    //Id Object Imports
    const loading = document.getElementById('loading');

    //Loading
    window.onload = function() {
      setInterval(function(){
	      loading.style.display = 'none';
      }, 2500);
    };
  </script>
</body>
</html>
